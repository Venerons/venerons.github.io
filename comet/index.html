<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Comet</title>
		<meta name="application-name" content="Comet">
		<meta name="author" content="Daniele Veneroni">
		<meta name="creator" content="Daniele Veneroni">
		<meta name="publisher" content="Daniele Veneroni">
		<meta name="description" content="Comet Synth">
		<meta name="keywords" content="comet,synth,web,audio,sound">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- FAVICONS -->
		<link rel="icon" sizes="16x16" type="image/png" href="icons/favicon/icon16.png">
		<link rel="icon" sizes="32x32" type="image/png" href="icons/favicon/icon32.png">
		<link rel="icon" sizes="64x64" type="image/png" href="icons/favicon/icon64.png">
		<link rel="icon" sizes="96x96" type="image/png" href="icons/favicon/icon96.png"> <!-- Google TV -->
		<link rel="icon" sizes="128x128" type="image/png" href="icons/favicon/icon128.png"> <!-- Android Chrome, Chrome Web Store -->
		<link rel="icon" sizes="160x160" type="image/png" href="icons/favicon/icon160.png"> <!-- Old Opera Speed Dial -->
		<link rel="icon" sizes="192x192" type="image/png" href="icons/favicon/icon192.png"> <!-- Android Chrome -->
		<link rel="icon" sizes="196x196" type="image/png" href="icons/favicon/icon196.png"> <!-- Old Android Chrome -->
		<link rel="icon" sizes="228x228" type="image/png" href="icons/favicon/icon228.png"> <!-- Coast by Opera -->

		<!-- iOS WEB APP -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="apple-touch-icon-precomposed" sizes="180x180" href="icons/ios/icon180.png"> <!-- iPhone 6 Plus -->
		<link rel="apple-touch-icon-precomposed" sizes="152x152" href="icons/ios/icon152.png"> <!-- iPad Retina iOS 7+ -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="icons/ios/icon144.png"> <!-- iPad Retina -->
		<link rel="apple-touch-icon-precomposed" sizes="120x120" href="icons/ios/icon120.png"> <!-- iPhone Retina iOS 7+ -->
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="icons/ios/icon114.png"> <!-- iPhone Retina -->
		<link rel="apple-touch-icon-precomposed" sizes="76x76" href="icons/ios/icon76.png"> <!-- iPad Classic iOS 7+ -->
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="icons/ios/icon72.png"> <!-- iPad Classic -->
		<link rel="apple-touch-icon-precomposed" sizes="60x60" href="icons/ios/icon60.png"> <!-- iPhone Classic iOS 7+ -->
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="icons/ios/icon57.png"> <!-- iPhone Classic -->

		<!-- WINDOWS WEB APP -->
		<meta name="msapplication-TileColor" content="#0080C0">
		<meta name="msapplication-square70x70logo" content="icons/windowsphone/icon128.png">
		<meta name="msapplication-square150x150logo" content="icons/windowsphone/icon270.png">
		<meta name="msapplication-square310x310logo" content="icons/windowsphone/icon558.png">

		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Audiowide">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Monoton">
		<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="splash-screen">
			<h1>COMET</h1>
		</div>

		<canvas id="surface"></canvas>
		<div id="keyboard" hidden></div>

		<div class="sidebar sidebar-right">
			<button id="button-preset">P</button>
			<button id="button-osc">O</button>
			<button id="button-filter">F</button>
			<button id="button-effect">E</button>
			<button id="button-graphics">G</button>
			<button id="button-settings">S</button>
			<button id="button-info">?</button>
		</div>

		<!-- PRESET -->
		<div id="module-preset" class="module" style="display: none">
			<h1>PRESET</h1>
			<select id="preset-id" title="Preset">
				<option value="none">none</option>
			</select>
			<button id="preset-save">Save</button>
			<button id="preset-export">Export</button>
		</div>

		<!-- OSCILLATOR -->
		<div id="module-osc" class="module" style="display: none">
			<h1>OSCILLATOR 1</h1>
			<select id="osc1-type">
				<option value="sine">Sine</option>
				<option value="sawtooth">Sawtooth</option>
				<option value="square">Square</option>
				<option value="triangle">Triangle</option>
				<!--<option value="whitenoise">White Noise</option>-->
				<!--<option value="pinknoise">Pink Noise</option>-->
				<!--<option value="brownnoise">Brownian Noise</option>-->
			</select>
			<div class="knob-set">
				<div class="knob-block">
					<input id="osc1-detune" type="text" data-skin="tron">
					<label for="osc1-detune">Detune</label>
				</div>
				<div class="knob-block">
					<input id="osc1-mix" type="text" data-skin="tron">
					<label for="osc1-mix">Mix</label>
				</div>
			</div>

			<h1>OSCILLATOR 2</h1>
			<select id="osc2-type">
				<option value="none">none</option>
				<option value="sine">Sine</option>
				<option value="sawtooth">Sawtooth</option>
				<option value="square">Square</option>
				<option value="triangle">Triangle</option>
				<!--<option value="whitenoise">White Noise</option>-->
				<!--<option value="pinknoise">Pink Noise</option>-->
				<!--<option value="brownnoise">Brownian Noise</option>-->
			</select>
			<div class="knob-set">
				<div class="knob-block">
					<input id="osc2-detune" type="text" data-skin="tron">
					<label for="osc2-detune">Detune</label>
				</div>
				<div class="knob-block">
					<input id="osc2-mix" type="text" data-skin="tron">
					<label for="osc2-mix">Mix</label>
				</div>
			</div>
		</div>

		<!-- BIQUAD FILTER -->
		<div id="module-filter" class="module" style="display: none">
			<h1>BIQUAD FILTER</h1>
			<select id="filter-type" title="Filter Type">
				<option value="lowpass">Low Pass Filter</option>
				<option value="highpass">High Pass Filter</option>
				<option value="bandpass">Band Pass Filter</option>
				<option value="lowshelf">Low Shelf Filter</option>
				<option value="highshelf">High Shelf Filter</option>
				<option value="peaking">Peaking Filter</option>
				<option value="notch">Notch Filter</option>
				<option value="allpass">All Pass Filter</option>
			</select>
			<div class="knob-set">
				<div class="knob-block">
					<input id="filter-detune" type="text" data-skin="tron">
					<label for="filter-detune">Detune</label>
				</div>
				<div class="knob-block">
					<input id="filter-frequency" type="text" data-skin="tron">
					<label for="filter-frequency">Frequency</label>
				</div>
				<div class="knob-block">
					<input id="filter-quality" type="text" data-skin="tron">
					<label for="filter-quality">Quality</label>
				</div>
				<div class="knob-block">
					<input id="filter-gain" type="text" data-skin="tron">
					<label for="filter-gain">Gain</label>
				</div>
			</div>
		</div>

		<!-- EFFECT -->
		<div id="module-effect" class="module" style="display: none">
			<h1>EFFECT</h1>
			<select id="effect-type" title="Effect Type">
				<option value="none">none</option>
				<option value="noiseconvolver">Noise Convolver</option>
				<option value="pinkingfilter">Pinking Filter</option>
				<option value="moogfilter">Moog Filter</option>
				<option value="bitcrusher">BitCrusher</option>
				<option value="delay">Delay</option>
			</select>

			<div id="moogfilter-settings" class="knob-set" style="display: none">
				<div class="knob-block">
					<input id="moogfilter-cutoff" type="text" data-skin="tron">
					<label for="moogfilter-cutoff">Cutoff</label>
				</div>
				<div class="knob-block">
					<input id="moogfilter-resonance" type="text" data-skin="tron">
					<label for="moogfilter-resonance">Resonance</label>
				</div>
			</div>

			<div id="bitcrusher-settings" class="knob-set" style="display: none">
				<div class="knob-block">
					<input id="bitcrusher-bits" type="text" data-skin="tron">
					<label for="bitcrusher-bits">Bits</label>
				</div>
				<div class="knob-block">
					<input id="bitcrusher-normfreq" type="text" data-skin="tron">
					<label for="bitcrusher-normfreq">Normalize Frequency</label>
				</div>
			</div>

			<div id="delay-settings" class="knob-set" style="display: none">
				<div class="knob-block">
					<input id="delay-time" type="text" data-skin="tron">
					<label for="delay-time">Time</label>
				</div>
				<div class="knob-block">
					<input id="delay-feedback" type="text" data-skin="tron">
					<label for="delay-feedback">Feedback</label>
				</div>
			</div>
		</div>

		<!-- GRAPHICS -->
		<div id="module-graphics" class="module" style="display: none">
			<h1>GRAPHICS</h1>
			<select id="graphics-type" title="Graphic Type">
				<option value="none">none</option>
				<option value="classicspectrum">Classic Spectrum</option>
				<option value="circularspectrum" selected>Circular Spectrum</option>
				<option value="insetcircularspectrum">Inset Circular Spectrum</option>
				<option value="blackboard">Blackboard</option>
				<!--<option value="oscilloscope">Oscilloscope</option>-->
				<!--<option value="bugs">Running Bugs</option>-->
				<!--<option value="drops">Fading Drops</option>-->
			</select>
		</div>

		<!-- SETTINGS -->
		<div id="module-settings" class="module" style="display: none">
			<h1>SETTINGS</h1>
			<label for="settings-buffer">Buffer Size</label>
			<select id="settings-buffer">
				<option value="64">64</option>
				<option value="128">128</option>
				<option value="258">258</option>
				<option value="512">512</option>
				<option value="1024">1024</option>
				<option value="2048" selected>2048</option>
				<option value="4096">4096</option>
			</select>
			<h1>INPUTS</h1>
			<button id="inputs-mic" title="Microphone"><i class="fa fa-microphone fa-lg"></i></button>
			<button id="inputs-file" title="Audio File"><i class="fa fa-file-audio-o fa-lg"></i></button>
			<button id="inputs-midi" title="MIDI"><i class="fa fa-plug fa-lg"></i></button>
		</div>

		<!-- INFO -->
		<div id="module-info" class="module" style="display: none">
			<h1 class="app-name">COMET</h1>
			<p class="app-subtitle">Coded with <i class="fa fa-heart" style="color: #d34d2e"></i> by <a href="http://codepen.io/Venerons/" target="_blank">Daniele Veneroni</a></p>
			<div class="app-version">1.0.0</div>
			<p>Comet is an awesome synth</p>
		</div>

		<script type="application/javascript" src="js/lib/palette.min.js"></script>
		<script type="application/javascript" src="js/lib/hand-1.3.8.js"></script>
		<script type="application/javascript" src="js/lib/localforage.js"></script>
		<script type="application/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
		<script type="application/javascript" src="js/lib/jquery.knob.min.js"></script>
		<script type="application/javascript" src="js/lib/raphael-2.1.2.js"></script>
		<script type="application/javascript" src="js/lib/qwerty-hancock.js"></script>
		<script type="application/javascript" src="js/comet.js"></script>
	</body>
</html>
